<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let item of mediaArray">
      <ion-thumbnail item-start="">
        <!--<img [src]="'http://media.mw.metropolia.fi/wbma/uploads/' + item.filename">-->
        <img [src]= 'getThumbnail(item.filename)'>
      </ion-thumbnail>

      <h2>{{item.title}}</h2>
      <p>{{item.description}}</p>
    </ion-item>

  </ion-list>


</ion-content>
