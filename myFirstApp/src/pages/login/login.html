
<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off" [hidden]="showRegisterForm" >
  <ion-row>
      <ion-col>
        <ion-list>

          <ion-item>
            <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="user.username" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Login</button>
    </ion-row>

  </form>


  <ion-row [hidden]="showRegisterForm">
    <button ion-button class="register-btn" clear block (click)="createAccount()">Create New Account</button>
  </ion-row>


  <form [hidden]="!showRegisterForm" (ngSubmit)="register()" #registerForm="ngForm" id="registerForm">
    <ion-row>
      <ion-col>
        <ion-list>

          <ion-item>
            <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="user.username" required (ionblur)="checkUsername()"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="user.email" ></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required></ion-input>
          </ion-item>

          <!-- <ion-item>
             <ion-input type="password" placeholder="Confirm Password" name="confirmation_password" [(ngModel)]="registerCredentials.confirmation_password" required></ion-input>
           </ion-item>-->

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
