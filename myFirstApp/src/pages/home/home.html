<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <!--<button (click)="media.getAllMedia()">view all</button>-->

    <ion-item *ngFor="let item of picArray">
      <ion-thumbnail item-start="">
        <img [src]= 'getThumbnail(item.filename)'>
      </ion-thumbnail>

      <h2>{{item.title}}</h2>
      <p>{{item.description}}</p>

      <!--<button ion-button clear item-end (click)="showPhotoViewer()">View</button>-->
    </ion-item>

  </ion-list>


</ion-content>
