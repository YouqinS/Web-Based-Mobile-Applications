
<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


  <ion-content class="card-background-page">

    <ion-card>
      <img [src]="uploadUrl + ('profile' | getTags | async| thumbnail:'large' | async)"/>

      <div class="card-title">
        username: {{mediaProvider.user.username}}
      </div>
      <!--<div class="card-subtitle">
        {{ mediaProvider.user.full_name}}
      </div>-->
      <div class="card-subtitle">
        email: {{mediaProvider.user.email}}
      </div>

    </ion-card>

  <div  text-center>
    <button ion-button round default outline color="danger" item-start="end" (click)="logout()">Logout</button>
  </div>
</ion-content>
