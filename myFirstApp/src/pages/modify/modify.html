
<ion-header>

  <ion-navbar>
    <ion-title>modify</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form  #uploadForm="ngForm" (ngSubmit)="modifyFileInfo()">
    <ion-item>
      <ion-label stacked>title</ion-label>
      <ion-input type="text"
                 placeholder="title"
                 [(ngModel)]="title"
                 name="title"
                 required
                 maxlength="20"
                 minlength="3">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>description</ion-label>
      <ion-textarea type="text"
                    [(ngModel)]="description"
                    placeholder="description"
                    name="description"
                    required
                    minlength="10"
                    maxlength="100"></ion-textarea>
    </ion-item>


    <ion-row>
      <button ion-button
              type="submit"
              round
              large
              color="secondary"
              [disabled]="!uploadForm.form.valid">Modify</button >
    </ion-row>

    <button ion-button
            type="button"
            large
            round
            color="danger"
            (click)="cancelModify()">Cancel</button>

  </form>

</ion-content>
