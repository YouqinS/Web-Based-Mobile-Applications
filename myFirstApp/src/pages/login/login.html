<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
  <ion-row>
      <ion-col>
        <ion-list>

          <ion-item>
            <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="registerCredentials.username" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Login</button>
    </ion-row>

  </form>

  <ion-row>
    <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
  </ion-row>

</ion-content>
