<ion-header>

  <ion-navbar>
    <ion-title>single file</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card *ngIf="file">
    <ion-item>
      <h2>
        {{file.title}}
      </h2>
    </ion-item>

    <img src="#image" [src]="uploadUrl + file.filename">

    </pinch-zoom>-->

    <!--<img src="#image" [src]= "uploadUrl + " [alt]="pic.title" >-->

  </ion-card>
</ion-content>
