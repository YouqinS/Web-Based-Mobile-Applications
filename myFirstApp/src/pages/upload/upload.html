
<ion-header>

  <ion-navbar>
    <ion-title>upload</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="uploadMedia()">
    <ion-item>
      <ion-label stacked>title</ion-label>
      <ion-input type="text" placeholder="title" [(ngModel)]="title" name="title" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>description</ion-label>
      <ion-textarea type="text" [(ngModel)]="description" placeholder="description" name="description" ></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label stacked>choose a media file</ion-label>
      <ion-input type="file"
                 accept="image/*, video/*, audio/*"
                 placeholder="choose file to upload"
                 (change)="handleChange($event)"
      ></ion-input>
    </ion-item>

    <ion-buttons>
      <button type="submit" ion-button block>Upload</button>
    </ion-buttons>

  </form>



  <ion-card *ngIf="file">
    <img #preview [src]="filedata"
         [ngStyle]="{'filter': 'brightness('+filters.brightness/100+') contrast('+filters.contrast/100+') saturate('+filters.saturation/100+') sepia('+filters.warmth/100+')'}">
    <div *ngIf="file.type.includes('image')">

      <ion-item>
        <ion-range min="0" max="200" step="1" [(ngModel)]="filters.brightness">
          <ion-icon small range-left name="sunny"></ion-icon>
          <ion-icon range-right name="sunny"></ion-icon>
        </ion-range>
      </ion-item>

      <ion-item>
        <ion-range min="0" max="200" step="1" [(ngModel)]="filters.contrast">
          <ion-icon small range-left name="contrast"></ion-icon>
          <ion-icon range-right name="contrast"></ion-icon>
        </ion-range>
      </ion-item>

      <ion-item>
        <ion-range min="0" max="200" step="1" [(ngModel)]="filters.saturation">
          <ion-icon small range-left name="water"></ion-icon>
          <ion-icon range-right name="water"></ion-icon>
        </ion-range>
      </ion-item>

      <ion-item>
        <ion-range min="0" max="100" step="1" [(ngModel)]="filters.warmth">
          <ion-icon small range-left name="thermometer"></ion-icon>
          <ion-icon range-right name="thermometer"></ion-icon>
        </ion-range>
      </ion-item>

    </div>
  </ion-card>
</ion-content>
