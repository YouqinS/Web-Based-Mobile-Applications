<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let item of picArray">
      <ion-thumbnail item-start="">
        <img [src]="item.thumbnail">
      </ion-thumbnail>

      <h2>{{item.title}}</h2>
      <p>{{item.details}}</p>
      <button ion-button clear item-end (click)="showPhotoViewer()">View</button>
    </ion-item>

  </ion-list>
